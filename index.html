<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div id="dashboard-logo-title" class="symbol-text">
                <i id="dashboard-logo">$</i>
                <div id="dashboard-title">Dashboard</div>
            </div>
            <div id="first-list" class="list">
                <div class="symbol-text">
                    <i>$</i>
                    <div>Home</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>Profile</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>Messages</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>History</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>Tasks</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>Communities</div>
                </div>
            </div>
            <div id="second-list" class="list">
                <div class="symbol-text">
                    <i>$</i>
                    <div>Settings</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>Support</div>
                </div>
                <div class="symbol-text">
                    <i>$</i>
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header-first-row">
                    <div class="search">
                        <i id="search-symbol">$</i>
                        <input type="search">
                    </div>
                    <div class="profile">
                        <i id="notification-symbol">$</i>
                        <img id="profile-image" src="/images/astronaut.png" alt="">
                        <p id="profile-name"><b>Morgan Oakley</b></p>
                    </div>
                </div>
                <div class="header-second-row">
                    <div class="introduce-profile">
                        <img id="profile-image" src="/images/astronaut.png" alt="">
                        <div class="introduce-profile-text">
                            <p>Hi there,</p>
                            <h3 id="profile-name">Morgan Oakley (@morgan)</h3>
                        </div>
                    </div>
                    <div class="interactive-buttons">
                        <button>New</button>
                        <button id="upload-button">Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
